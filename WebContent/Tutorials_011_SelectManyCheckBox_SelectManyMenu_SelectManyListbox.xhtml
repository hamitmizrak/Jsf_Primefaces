   <h:body> 
      <h2>h:selectBooelan</h2> 
      
   <h:form>

      <f:selectItem id="sec1"  itemValue="Gosr1" itemLabel="JSP"/> <!-- itemValue="Backendte gidecek yapı"  itemLAbel="Gösterilecek alan" -->
      </h:selectManyCheckbox>
    
      <hr/><hr/>
      <h:outputText for="manymenu" value="many many degeri" />
      <h:selectManyMenu id="manymenu">
      <f:selectItem itemLabel="Ekran 1" itemValue="1"/>
      <f:selectItem itemLabel="Ekran 2" itemValue="2"/>
      <f:selectItem itemLabel="Ekran 3" itemValue="3"/>

      <br/>
        <h:commandButton action="/" value="Gönder" />
      </h:form>

   
   </h:body>
